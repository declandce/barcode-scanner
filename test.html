<!DOCTYPE html>
<html>
  <head>
    <title>Webcam OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
  </head>
  <body>
    <video id="webcam" width="640" height="480" autoplay></video>
    <canvas id="canvas"></canvas>
    <textarea id="result"></textarea>
    <script>
      // Get the webcam video element
      const webcam = document.getElementById("webcam");
      
      // Get the canvas element
      const canvas = document.getElementById("canvas");
      
      // Get the result textarea element
      const result = document.getElementById("result");
      
      // Get the user's webcam and set it as the source of the video element
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => webcam.srcObject = stream)
        .catch(error => console.error(error));
      
      // When the webcam video is playing, take a snapshot of it
      webcam.addEventListener("play", () => {
        canvas.width = webcam.videoWidth;
        canvas.height = webcam.videoHeight;
        canvas.getContext("2d").drawImage(webcam, 0, 0);
      });
      
      // When the user clicks on the canvas, use Tesseract.js to recognize the numbers
      canvas.addEventListener("click", () => {
        Tesseract.recognize(canvas)
          .then(({ data: { text } }) => {
            result.value = text;
          })
          .catch(error => console.error(error));
      });
    </script>
  </body>
</html>
